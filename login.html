<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Petshop Checklist</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      margin: 0;
    }
    #login-form {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px #00000020;
      width: 300px;
      text-align: center;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .error-msg {
      color: red;
      margin-bottom: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <form id="login-form">
    <h2>Login</h2>
    <div class="error-msg" id="error-msg">Invalid credentials</div>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <script>
    const form = document.getElementById('login-form');
    const errorMsg = document.getElementById('error-msg');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      errorMsg.style.display = 'none';
      const username = form.username.value.trim();
      const password = form.password.value;

      // Simple fake API login (replace with your backend API)
      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({username, password})
        });
        if (res.ok) {
          const data = await res.json();
          // Store user token or id in sessionStorage/localStorage
          sessionStorage.setItem('petshopUser', JSON.stringify(data.user));
          window.location.href = 'checklist.html';
        } else {
          errorMsg.textContent = 'Invalid username or password';
          errorMsg.style.display = 'block';
        }
      } catch (err) {
        errorMsg.textContent = 'Network error';
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
